<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Social Bull Web Application">
  <meta name="author" content="OtisPS">
  <title>Social Bull : Login to app</title>
  <link href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet">
</head>
<body>
<div class="container">
  <form method="post" action="/login">
    <h2>Please log in to access feed.</h2>
    <div class="form-box">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required="" autofocus="" class="form-input">
    </div>
    <div class="form-box">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required="" class="form-input">
    </div>
    <div class="form-box">
      <label for="remember-me" >Remember Me</label>
      <input type="checkbox" id="remember-me" name="remember-me" class="form-input">
    </div>
    <div class="form-box">
    <button class="btn" type="submit">Sign in</button>
    </div>
  </form>
</div>
</body>
</html>
