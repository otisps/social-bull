<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Social Bull Web Application">
  <meta name="author" content="OtisPS">
  <title>Social Bull : Register to app</title>
  <link href="../static/css/stylesheet.css" th:href="@{/css/stylesheet.css}" rel="stylesheet">

</head>
<body>
<div class="container">
  <form method="post" action="/register">
    <h2>Please register to access feed.</h2>
    <div class="form-box">
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" placeholder="email@address.com" required="" autofocus="" class="form-input">
    </div>
    <div class="form-box">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Username" required="" class="form-input">
    </div>
    <div class="form-box">
      <label for="given-name">Given Name</label>
      <input type="text" id="given-name" name="givenName" placeholder="Given Name" required="" class="form-input">
    </div>
    <div class="form-box">
      <label for="family-name">Family Name</label>
      <input type="text" id="family-name" name="familyName" placeholder="Family Name" required="" class="form-input">
    </div>
    <div class="form-box">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required="" class="form-input">
    </div>
    <div class="form-box">
      <label for="age-check" >Are you 16+?</label>
      <input type="checkbox" id="age-check" name="isOldEnough" class="form-input" required>
    </div>
    <div class="form-box">
      <button class="btn" type="submit">Register</button>
    </div>
  </form>
</div>
</body>
</html>
